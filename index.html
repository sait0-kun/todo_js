<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>MyTodoアプリ</title>
</head>
<body>
  <h1>やることリスト</h1>
  <div class="input">
    <input type="text" class="input__text" id="Text">
    <input type="button" value="追加" id="btn">
  </div>
  <table id="targetTable">

  </table>
  
  <script src="js/index.js"></script>
  <script>
    function deleteRow(obj) {
      tr = obj.parentNode.parentNode; // 削除ボタンを押下された行を取得
      let i = tr.sectionRowIndex;
      let len = localStorage.length;
      tr.parentNode.deleteRow(tr.sectionRowIndex); // trのインデックスを取得して行を削除する
      localStorage.removeItem(i);
      for (i = ++i; i <= len; i++) {
        let cnt = i - 1;
        localStorage.setItem(cnt, localStorage.getItem(i));
      }
      localStorage.removeItem(i - 2);
    }
    function completeRow(obj) {
      tr = obj.parentNode.parentNode; // 完了ボタンを押下された行を取得
      tr.classList.toggle("line-through"); // 押下し行にクラス追加
    }
  </script>
</body>
</html>
