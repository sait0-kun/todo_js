<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MyTodoアプリ</title>
</head>
<body>
  <h1>My Tasc List</h1>
  <div class="input">
    <input type="text" class="input__text" id="Text">
    <i class="fas fa-plus" id="btn"></i>
  </div>
  <table id="targetTable">

  </table>
  
  <script src="js/index.js"></script>
  <script>
    function deleteRow(obj) {
      tr = obj.parentNode.parentNode; // 削除ボタンを押下された行を取得
      let i = tr.sectionRowIndex;
      const storage = localStorage;
      const key = JSON.parse(storage.getItem('todo'));
      let len = key.length;
      tr.parentNode.deleteRow(tr.sectionRowIndex); // trのインデックスを取得して行を削除する
      delete key[i]; // １回データを取り出して、配列に変換したあと特定の要素を削除
      key.splice(i, 1);

      for (i = ++i; i <= len; i++) {
        storage.setItem('todo', key[i]);
      }
      delete key[i];
      storage.setItem('todo', JSON.stringify(key));
  }
  function completeRow(obj) {
    tr = obj.parentNode.parentNode; // 完了ボタンを押下された行を取得
    tr.classList.toggle("line-through"); // 押下し行にクラス追加
  } 
  </script>
</body>
</html>
